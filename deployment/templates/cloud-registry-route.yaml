{{ if eq .Values.clusterType "openshift" }}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ .Values.cloud_registry.appName }}
spec:
  host: {{ .Values.host_name }}
  port:
    targetPort: {{ .Values.cloud_registry.appName }}
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  to:
    kind: Service
    name: {{ .Values.cloud_registry.appName }}
    weight: 100
  wildcardPolicy: None
status:
  ingress: []
{{ end }}
